<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
    <div class="container">


        <div id="searchBar">
            <input type="text" id="searchText" placeholder="Search" required>
        </div>
        <div id="searchIcon">
            <object data="img/search.svg" type="image/svg+xml" width="20px" height="20px"></object>

        </div>


        <div class="filter">
            <div class="allType link" id="allType">All</div>
            <div id="documentType" class="link">Docs</div>
            <div id="imageType" class="link">Images</div>
            <div id="videoType" class="link">Videos</div>
            <div id="musicType" class="link">Musics</div>
        </div>

        <div>
            <div class="bs-docs-example">
                <p class="demo4_top"></p>
            </div>

        </div>

        <div class="loading" id="loading">
            <img src="img/loading.svg" width="100px" height="100px" />
        </div>
        <div id="dateSlider" class="fixed-header" style="display: none;">
            <div class="fixed-header__nav">
                <object data="img/slider_label.svg" type="image/svg+xml" id="slideSvg" width="100px"
                    height="100px"></object>
            </div>
        </div>

        <div id="thumbnail">
        </div>

    </div>
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="config.js"></script>
    <script src="assets/js/custom.js"></script>
</body>


</html>
